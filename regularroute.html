    <!-- animate lib -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">


    <script>
        $(document).ready(function() {
          setUpModalAnimation();
          navPillAnimation();
          $('.nav-link-fast').click();
        });
        function navPillAnimation() {
            $('.nav-link-fast').click(function() {
                $('.div-fast').removeClass('d-none');
                $('.div-clean').removeClass('d-none');
                $('.div-value').removeClass('d-none');
                setTimeout(function() {
                    $('.div-fast').fadeOut().addClass('d-none');
                    $('.div-clean').fadeIn().addClass('d-none');
                    $('.div-value').fadeIn().addClass('d-none');
                    $('.iframe-fast').fadeIn().removeClass('d-none');
                    $('.iframe-value').fadeOut().addClass('d-none');
                    $('.iframe-clean').fadeOut().addClass('d-none');
                }, 1000);
            });

            $('.nav-link-value').click(function() {
                $('.div-fast').removeClass('d-none');
                $('.div-clean').removeClass('d-none');
                $('.div-value').removeClass('d-none');
                setTimeout(function() {
                    $('.div-fast').fadeIn().addClass('d-none');
                    $('.div-value').fadeOut().addClass('d-none');
                    $('.div-clean').fadeIn().addClass('d-none');
                    $('.iframe-value').fadeIn().removeClass('d-none');
                    $('.iframe-fast').fadeOut().addClass('d-none');
                    $('.iframe-clean').fadeOut().addClass('d-none');
                }, 1000);
            });

            $('.nav-link-clean').click(function() {
                $('.div-fast').removeClass('d-none');
                $('.div-clean').removeClass('d-none');
                $('.div-value').removeClass('d-none');
                setTimeout(function() {
                    $('.div-fast').fadeIn().addClass('d-none');
                    $('.div-value').fadeIn().addClass('d-none');
                    $('.div-clean').fadeOut().addClass('d-none');
                    $('.iframe-clean').fadeIn().removeClass('d-none');
                    $('.iframe-fast').fadeOut().addClass('d-none');
                    $('.iframe-value').fadeOut().addClass('d-none');
                }, 1000);
            });

        }
        function setUpModalAnimation() {
          $('.modal-custom').on('show.bs.modal', function (e) {
            $('.modal-custom .modal-dialog').attr('class', 'modal-dialog  rollIn  animated');
          });
          $('.modal-custom').on('hide.bs.modal', function (e) {
            $('.modal-custom .modal-dialog').attr('class', 'modal-dialog  rollOut  animated');
          });
        }
    </script>
